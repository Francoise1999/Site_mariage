<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="audio-player">
										<img id="playPauseButton"
											src="images/play-button-image-transparent-3.png"
											alt="Play"
											class="play-button"
											onclick="toggleAudio()" />

										<audio id="weddingAudio" preload="auto">
											<source src="Nathaniel Bassey   What A Saviour.mp4" type="audio/mpeg">
											Votre navigateur ne supporte pas l'audio.
										</audio>
										<!-- Dans index.html -->
									</div>
                                    <script>
		const audio = document.getElementById("weddingAudio");
		const button = document.getElementById("playPauseButton");

		function toggleAudio() {
			if (audio.paused) {
			audio.play();
			} else {
			audio.pause();
			}
		}

		audio.addEventListener("play", () => {
			button.src = "images/play-button-image-transparent-3.png"; // âœ… assure-toi que ce chemin est bon
		});

		audio.addEventListener("pause", () => {
			button.src = "images/pause-button-image-transparent-3.png";
		});

		audio.addEventListener("ended", () => {
			button.src = "images/play-button-image-transparent-3.png";
		});
	</script>
</body>
</html>
